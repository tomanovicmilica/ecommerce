services:
  # API Service
  - type: web
    name: ecommerce-api
    runtime: dotnet
    buildCommand: cd API && dotnet publish -c Release -o out
    startCommand: cd API/out && dotnet API.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: ecommerce-db
    databaseName: ecommerce
    user: ecommerce_user
